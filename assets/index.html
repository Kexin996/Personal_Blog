<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kexin's Blog</title>

    <!---font awesome icons cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--style.file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->
     <header id="header" class="shadow bg-light">
        <nav class="container navbar">
            <a href="/index.html" class="nav-brand text-dark">
                Kexin
            </a>

            <!--toggle-->
            <button class = "toggle-button">
                <span><i class = "fas fa-bars"></i></span>
            </button>
         

            <!--click-->
            <div class = "collapse">
                <ul class="navbar-nav">
                    <a href = "#" class = "nav-link">Home</a>
                    <a href = "#" class = "nav-link">Blog</a>
                    <a href = "#" class = "nav-link">Portfolio</a>
                    <a href = "#" class = "nav-link">Projects</a>
                    <a href = "#" class = "nav-link">About Me</a>
                </ul>
            </div>
           
            <div class = "collapse">
                <ul class = "navbar-nav">
                    <div class = "search-box">
                        <a href = "#" class = "nav-link"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                        <a href = "#" class = "nav-link"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href = "#" class = "nav-link"><i class="fa-brands fa-github"></i></a> 
                        <a href = "#" class = "nav-link"><i class="fa-brands fa-instagram"></i></a>
                        <a href = "#" class = "nav-link"><i class="fa-brands fa-weixin"></i></a>
                        
                </ul>
            </div>
        </nav>
     </header>
    <!-- .Header -->

    <!--main site-->
     <main id="site-main">

        <!--blog post section-->
        <section id="posts">
            <div class="container">
                <div class="grid">
                    <!--article-->
                        <div class="grid-item">
                            <article class="article">
                                <div class="card">
                                    <div class="overflow-img">
                                        <a href="#">
                                            <img src = "myself.jpg" class = "img-fluid" alt="">
                                        </a>
                                    </div>
                                    <div>
                                        <div class="card-body text-center px-1 text-color">
                                            <a href="#" class="text-title display-1 text-color">
                                                First post?
                                            </a>
                                            <p class = "secondary-title text-secondary display-3">
                                                <span>
                                                    <i class="far fa-clock"></i> Fri Jul 7, 2022     
                                                </span>
                                                <span>
                                                    <i class="fa-solid fa-comment text-color"></i> tyess
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>

                    <!--/article-->
                </div>
            </div>
        </section>

        <!--/blog post section-->
     </main>
    <!--/main site-->
     <!--main.js-->
     <script src = 'main.js'></script>
</body>
</html>
